<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bate-Ponto Online</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o seu arquivo CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script> <!-- Biblioteca XLSX para exportação Excel -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="Logo Imediato Seguros" class="logo">
    <h1>Bate-Ponto Online</h1>

    <div id="form-container" class="form-container">
        <input type="text" id="nome" placeholder="Digite seu nome" class="input-text" />
        <button id="entrada" class="btn entrada">Registrar Entrada</button>
        <button id="saida" class="btn saida">Registrar Saída</button>
    </div>

    <h2>Registros de Hoje</h2>
    <table id="registros" class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="registros-list"></tbody>
    </table>

    <!-- Painel do Admin -->
    <div id="admin-login" class="admin-login">
        <h3>Acesso Mestre</h3>
        <input type="text" id="admin-user" placeholder="Usuário" class="input-text">
        <input type="password" id="admin-pass" placeholder="Senha" class="input-text">
        <button onclick="loginAdmin()" class="btn login">Entrar</button>
    </div>

    <div id="admin-panel" class="admin-panel" style="display:none;">
        <h2>Todos os Registros</h2>
        <pre id="admin-data" class="admin-data"></pre>
        <div class="admin-actions">
            <button onclick="deleteAllRecords()" class="btn delete">Excluir Todos os Registros</button>
            <button onclick="exportToExcel()" class="btn export">Baixar Excel</button>
        </div>
    </div>

    <div id="creator" class="creator">Creator - Diogo</div>

    <script src="script.js"></script>
</body>
</html>
